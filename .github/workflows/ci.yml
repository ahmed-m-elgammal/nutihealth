name: CI

on:
    pull_request:
    push:
        branches: [main, master, work]

jobs:
    app-quality:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: npm
            - run: npm ci
            - run: npm run lint:ci
            - run: npm test -- --runInBand

    backend-quality:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: backend
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: npm
                  cache-dependency-path: backend/package-lock.json
            - run: npm ci
            - run: npm test

    terraform-validate:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: hashicorp/setup-terraform@v3
            - run: terraform -chdir=infra/terraform/environments/dev init -backend=false
            - run: terraform -chdir=infra/terraform/environments/dev validate
